apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.ui.serviceName }}
  name: {{ .Values.ui.serviceName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.ui.serviceName }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.ui.serviceName }}
      name: {{ .Values.ui.serviceName }}
    spec:
      containers:
      - image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.ui.imagePullPolicy | quote }}
        name: {{ .Values.ui.serviceName }}
        securityContext:
          runAsUser: 101
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 30
        resources:
         limits:
          cpu: 1
          memory: 100Mi
         requests:
          cpu: 0.1
          memory: 100Mi
        volumeMounts:
        - name: ui-config
          mountPath: "/usr/share/nginx/html/config/ui-config.json"
          subPath: "ui-config.json"
          readOnly: true
      volumes:
      - name: ui-config
        projected:
          sources:
          - configMap:
              name: "ui-config"
{{- if .Values.ui.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ui.serviceName }}
  annotations:
    cert-manager.io/issuer: ca-issuer
spec:
  {{ if .Values.tls.enabled -}}
  tls:
  - hosts: 
    - {{ .Values.ui.ingress.hostname }}
    - {{ .Values.rest.ingress.hostname }}
    secretName: {{ .Values.ui.serviceName }}-tls
  {{ end }}
  rules:
  - host: {{ .Values.ui.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ui.serviceName }}
            port: 
              number: 8080
  - host: {{ .Values.rest.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.rest.appName }}
            port: 
              number: 8081
{{- end -}}
<div class="container">
    <re-side-bar [configs]="configs$ | async" [selectedConfig]="selectedConfig$ | async" 
        (onReturn)="changeRoute([serviceName])" (selectedIndex)="changeRoute([serviceName, routeType, $event])">
    </re-side-bar>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="viewport">
        <ng-scrollbar class="scrollbar">
            <mat-tab-group [dynamicHeight]="true" (selectedTabChange)="onClickTestCase$.next($event)">
                <mat-tab label="Edit Config">
                    <re-generic-editor [configs$]="configs$" [selectedIndex$]="selectedConfig$" [fields]="fields"
                    [testEnabled]="testEnabled" [sensorFieldsEnabled]="sensorFieldsEnabled" [serviceName]="serviceName"
                    [user]="user$ | async" [dynamicFieldsMap]="dynamicFieldsMap$ | async" [onClickTestCase$]="onClickTestCase$">
                    </re-generic-editor>
                </mat-tab>
                <mat-tab [label]="TEST_CASE_TAB_NAME" [disabled]="!testCaseEnabled">
                    <re-test-centre [testCases]="testCases" [serviceName]="serviceName" 
                        [selectedConfigIndex$]="selectedConfig$" [testCaseMap]="testCaseMap$"
                        [selectedConfig]="(configs$ | async)[(selectedConfig$ | async)]" [user]="user$ | async">
                    </re-test-centre>
                </mat-tab>
            </mat-tab-group>
        </ng-scrollbar>
    </div>
</div>
